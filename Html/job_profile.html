<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>tunikhala</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="asset/css/font-awesome.min.css">
    <style>
        body{
            background: #F9F9F9;
        }  
        .form-control{
            border: 1px solid silver;
            border-radius: 0px;
            
        }
        .form-control:hover{
            border: 2px solid #4285F4;
        }
    </style>
  </head>
  <body>
  <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3" style="border:2px solid silver;padding:35px;background:white;">
              <h1 class="text-center" style="border-bottom:2px solid gray;padding:10px;color:silver;">Create Your Job Profile</h1>
              <br><br>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Username</label>
                            <input type="email" class="form-control" placeholder="exp.Mahfuzur rahman">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="email" class="form-control" placeholder="exp. example@gmail.com">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Birthday Date</label>
                            <input type="date" class="form-control" placeholder="">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group" style="margin-top:3px;">
                            <label for="">Gender</label>
                            <br>
                            <input type="radio"><span style="padding-left:20px;">Male</span>
                            <input type="radio"><span style="padding-left:20px;">Female</span>
                        </div>
                    </div>
                </div>
                                <div class="form-group">
                    <label for="">Present Address</label>
                    <input type="text" class="form-control" placeholder="exp. Gulshan,Dhaka,Bangladesh">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Job Exaprence</label>
                            <input type="text" class="form-control" placeholder="exp. 3 years">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group" style="margin-top:3px;">
                            <label for="">Study</label>
                            <input type="text" class="form-control" placeholder="exp. Bsc">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Skill</label>
                    <input type="text" class="form-control" placeholder="exp. web design,php,wordpress,sql">
                </div> 
                <div class="form-group">
                    <label for="">Job Location</label>
                    <input type="text" class="form-control" placeholder="exp. gulshan,Dhaka">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="">Select Your Sector</label>
                            <select name="" class="form-control" id="">
                                <option>chosse your catagory job</option>
                                <option>Web design</option>
                                <option>Web developing</option>
                                <option>Grapics designer</option>
                                <option>IT Teacher</option>
                                <option>Programmer</option>
                                <option>Softwar maker</option>
                                <option>Gamer</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group" style="margin-top:3px;">
                            <label for="">Phone</label>
                            <input type="text" class="form-control" placeholder="exp. 01xxxxxxxx">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Write Your Self</label>
                    <textarea name="" class="form-control" id="" cols="30" rows="5" placeholder="exp. Hi i am a web deginer,etc"></textarea>
                </div><br>
                <input type="file"><br>
                <input type="submit" class="btn btn-success">
            </div>
        </div>
    </div>
  <script src="asset/js/jquery-3.1.1.min.js"></script>
  <script src="asset/js/bootstrap.min.js"></script>
  </body>
</html>
